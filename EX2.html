<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            color: green;
        }

        button {
            margin-left: 120px;
        }

        input {
            margin-bottom: 20px;
        }

        h3 {
            font-style: italic
        }
    </style>
</head>
<body>
<h2>In ra tich cac so chan chia het cho 5 tu a den b: </h2>
<label>Nhap vao a:</label>
<input type="number" id="a" placeholder="bien a"><br>
<label>Nhap vao b:</label>
<input type="number" id="b" placeholder="bien b"><br>
<button onclick="getdata()">Click</button>
<div id="result"></div>

<script>
    function getdata() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let tich=1;
        for (let i = a; i <= b; i++) {
            if (i%2 === 0&& i % 5 === 0) {tich =tich*i}
        }
        document.getElementById('result').innerHTML= tich;
    }
</script>
</body>
</html>
