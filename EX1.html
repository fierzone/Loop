<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            color: Green;
        }

        button {
            margin-left: 120px;
        }

        input {
            margin-bottom: 20px;
        }

        h3 {
            font-style: normal;
        }
    </style>
</head>
<body>
<h2>In ra cac so chia het cho 6 tu a den b: </h2>
<label>Nhap vao a:</label>
<input type="number" id="a" placeholder="bien a"><br>
<label>Nhap vao b:</label>
<input type="number" id="b" placeholder="bien b"><br>
<button onclick="getdata()">Click</button>
<div id="result"></div>

<script>
    function getdata() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let text=""
        for (let i = a; i <= b; i++) {
            if (i % 6 === 0) { text +='<h1>'+i+'</h1>'}
        }
        document.getElementById('result').innerHTML= text;
    }
</script>
</body>
</html>
